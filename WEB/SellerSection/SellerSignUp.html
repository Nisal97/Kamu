<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller - Sign Up</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../../CSS/Seller.css">
</head>
<body>

<!--************** Firebase SDK initializing ********************** -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-functions.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
<script src="../../JS/SellerUserAuthentication.js"></script>


<div data-role="page" id="sellerSignUpPage" class="sellerSignUp">

    <div data-role="content">
        <p align="center" id="sellerLoginTopic"><b>Sign Up</b></p>
        <br>
    </div>
    <div id ="dataArea">
        <div style="text-align : center;">
            <img id="sellerLoginLogo" src="../../ImageAssets/KamuLogo.png" alt="Kamu Logo" align="center"> <!--Logo-->
        </div>

        <div id="sellerUserName">
            <input type="text" name="textinput-hide" id="sellerSignUpUsernameInput" placeholder="User Name" value="">
        </div>
        <br/>
        <div id="sellerEmail">

            <input type="email" name="email-hide" id="sellerSignUpEmailInput" placeholder="Email Address" value="">
        </div>
        <br/>
        <div id="sellerPhone">

            <input type="number" name="number-hide" id="sellerSignUpNumberInput" placeholder="Mobile Number" value="" size="10">
        </div>
        <br/>
        <div id="sellerPassword">

            <input type="password" name="pw-hide" id="sellerSignUpPasswordInput" placeholder="Password" value="">
        </div>
        <br/>
        <div id="sellerRetypePassword">

            <input type="password" name="pw-hide" id="sellerRetypePasswordInput" placeholder="Confirm Password" value="">
        </div>
        <br/>
        <div id="buttonSignUp" align="center">
            <a href="#" id="signUpButton" class="ui-shadow ui-btn ui-corner-all" onclick="signUpAuthentication();submitSellerSignUpData();" data-ajax="false">Sign Up</a>

        </div>

        <div data-role="footer" id="sellerSignInFooter">
            <p><h1 style="color: black">Already have an account? </h1><a href="" data-role="text" id="sellerSignUpText" data-transition="slidefade">Sign In</a></p>
        </div>
    </div>

</div>


</body>
</html>
