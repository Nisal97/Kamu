<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller - Sign Up</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../../CSS/Seller.css">
</head>
<body>

<!--************** Firebase SDK initializing ********************** -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-functions.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
<script src="../../JS/SellerUserAuthentication.js"></script>
<link rel="stylesheet" href="../../../CSS/Food.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div data-role="page" id="sellerSignUpPage" class="sellerSignUp">

    <div  id="KamuLogo" style="text-align: center">
        <div style="float: left; margin-left: 20px">
            <i id="backBtn" onClick="GoBack();" class="fas fa-chevron-left fa-5x foodItemBtn"></i>

            <script>
                function GoBack() {
                    window.location.href = "../Common/Home.html"
                }

            </script>
        </div>
        <h1 id="ButtonNew">Sign Up</h1>    </div>

    <script>
        function cancelForm() {
            $('.overlay1').hide();
        }
    </script>

    <div id ="dataArea">
        <div class="sellerLoginLogo" id="kamuLogoSeller" style="text-align: center">
            <img id="logo1" src="../../ImageAssets/KamuLogoNew.png" alt="Kamu Logo" align="middle"> <!--Logo-->
        </div>

        <div id="sellerUserName">
            <input type="text" class="sellerdetails" name="textinput-hide" id="sellerSignUpUsernameInput" placeholder="User Name" value="">
        </div>
        <br/>
        <div id="sellerEmail">

            <input type="email" class="sellerdetails"  name="email-hide" id="sellerSignUpEmailInput" placeholder="Email Address" value="">
        </div>
        <br/>
        <div id="sellerPhone">

            <input type="number" class="sellerdetails" name="number-hide" id="sellerSignUpNumberInput" placeholder="Mobile Number" value="" size="10">
        </div>
        <br/>
        <div id="sellerPassword">

            <input type="password" class="sellerdetails" name="pw-hide" id="sellerSignUpPasswordInput" placeholder="Password" value="">
        </div>
        <br/>
        <div id="sellerRetypePassword">

            <input type="password" class="sellerdetails" name="pw-hide" id="sellerRetypePasswordInput" placeholder="Confirm Password" value="">
        </div>
        <br/>

        <div class="overlay1">
            <div class="modal" style="overflow:scroll">
                <h1 class="title" >Error!</h1>
                <h2 class="details">
                    <!--                <script>-->
                    <!--                    document.getElementById("details").innerHTML = sessionStorage.getItem("errorM");-->
                    <!--                </script>-->
                </h2>
                <div  id="buttonSubmit" align="center">
                    <button type="button" id="cancelBtn" class="btnCancel" onclick="cancelForm()">Ok</button>
                </div>
            </div>
        </div>

        <div id="buttonSignUp" align="center">
            <a href="#" id="signUpButton" class="ui-shadow ui-btn ui-corner-all" onclick="signUpAuthentication();submitSellerSignUpData();" data-ajax="false">Sign Up</a>
        </div>

        <script>

            $('.overlay1').on('click', function(e) {
                if (e.target !== this) {
                    return;
                }
                $('.overlay1').hide();

            });

        </script>

        <div id="footer" class="footer" data-role="footer" data-position="fixed" style="background-color: white !important;">
            <h1 style="color: black; font-size: 28px; display: inline !important; text-align: center">Already have an account?  </h1><a href="SellerLogin.html" data-role="text" id="sellerSignUpText" data-transition="slidefade">Sign In</a>
        </div>

    </div>

</div>


</body>
</html>
