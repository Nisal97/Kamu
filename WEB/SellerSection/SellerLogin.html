<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller - Sign In</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../../CSS/Seller.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<!--************** Firebase SDK initializing ********************** -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-functions.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
<script src="../../JS/SellerUserAuthentication.js"></script>
<link rel="stylesheet" href="../../../CSS/Food.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<div data-role="page" id="sellerLoginPage" class="sellerSignIn" >

    <div  id="KamuLogo" style="text-align: center">
        <div style="float: left; margin-left: 20px">
            <i id="backBtn" class="fas fa-chevron-left fa-5x foodItemBtn"></i>
            <script>
                $(document).ready(function () {
                    $("#backBtn").click(function () {
                        document.location.href = "../Common/Home.html";
                    }); {
                    }
                })
            </script>
        </div>
        <h1 id="ButtonNew">Sign In</h1>    </div>
    <script>
        function cancelForm() {
            $('.overlay1').hide();
        }
    </script>

    <div class="sellerLoginLogo" style="text-align: center">
        <img id="logo1" src="../../ImageAssets/KamuLogo.png" alt="Kamu Logo" align="middle"> <!--Logo-->
    </div>

    <table align="center">
        <tr>
            <td >
                <img id="usernameIcon" src="../../ImageAssets/icons8-user-100.png" alt="usernameIcon" style="height: 80px; width: 80px;">
            </td>
            <td >

            </td>
            <td>
                <input type="text" name="sellerUserName" id="sellerSignInUserNameInput" placeholder="Email" value="">
            </td>
            <td height="150px">

            </td>
        </tr>
        <tr >
            <td>
                <img id="passwordIcon" src="../../ImageAssets/icons8-password-1-100.png" alt="passwordIcon" style="height: 70px; width: 70px;">  <!-- password icon -->

            </td>
            <td width="100px">

            </td>
            <td>
                <input type="password" name="sellerPassword" id="sellerSignInPasswordInput" placeholder="Password" value="" style="margin-right: 100px">
            </td>
        </tr>
    </table>

    <div class="overlay1">
        <div class="modal" style="overflow:scroll">
            <h1 class="title" >Error!</h1>
            <h2 class="details">
<!--                <script>-->
<!--                    document.getElementById("details").innerHTML = sessionStorage.getItem("errorM");-->
<!--                </script>-->
            </h2>
            <div  id="buttonSubmit" align="center">
                <button type="button" id="cancelBtn" class="btnCancel" onclick="cancelForm()">Ok</button>
            </div>
        </div>
    </div>

    <script>

        document.getElementById("details").innerHTML = sessionStorage.getItem("errorM");

        $('.overlay1').on('click', function(e) {
            if (e.target !== this) {
                return;
            }
            $('.overlay1').hide();

        });

    </script>

    <div id="sellerSignInButtonArea" >
        <a href="#" data-role="button" id="sellerSignInButton" class="ui-shadow ui-btn ui-corner-all" onclick="signInAuthentication()" data-transition="slidefade" data-ajax="false">Sign In</a>

<!--        <a href="#" data-role="button" id="sellerSignInButton" class="ui-shadow ui-btn ui-corner-all" onclick="$('.overlay1').show();" data-transition="slidefade" data-ajax="false">Sign In</a>-->
    </div>

    <div id="footer" class="footer" data-role="footer" data-position="fixed" style="background-color: white !important;">
        <p><h1 style="color: black;  display: inline !important; text-align: center">Don't have an account? </h1><a href="SellerSignUp.html" data-role="text" id="sellerSignUpText" data-transition="slidefade">Sign Up</a></p>
    </div>


</div>

</body>
</html>
