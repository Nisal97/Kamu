<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer - Sign Up</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../CSS/Buyer.css">
</head>
<body>

<div data-role="page" id="buyerSignUpPage" class="buyerSignUp">

    <div data-role="content">
        <p align="center" id="buyerLoginTopic"><b>Sign Up</b></p>
        <br>
    </div>

    <div style="text-align : center;">
        <img id="buyerLoginLogo" src="../ImageAssets/KamuLogo.png" alt="Kamu Logo" align="center"> <!--Logo-->
    </div>

    <div id="buyerUserName">
        <label for="textinput-hide" class="ui-hidden-accessible">Text Input:</label>
        <input type="text" name="textinput-hide" id="textinput-hide" placeholder="User Name" value="">
    </div>
    <br/>
    <div id="buyerEmail">
        <label for="textinput-hide" class="ui-hidden-accessible">Text Input:</label>
        <input type="email" name="email-hide" id="email-hide" placeholder="Email Address" value="">
    </div>
    <br/>
    <div id="buyerPhone">
        <label for="textinput-hide" class="ui-hidden-accessible">Text Input:</label>
        <input type="number" name="number-hide" id="number-hide" placeholder="Mobile Number" value="">
    </div>
    <br/>
    <div id="buyerPassword">
        <label for="textinput-hide" class="ui-hidden-accessible">Text Input:</label>
        <input type="password" name="pw-hide" id="password-hide" placeholder="Password" value="">
    </div>
    <br/>
    <div id="buyerRetypePassword">
        <label for="textinput-hide" class="ui-hidden-accessible">Text Input:</label>
        <input type="password" name="pw-hide" id="retypepassword-hide" placeholder="Confirm Password" value="">
    </div>
    <br/>
    <div id="buttonSignUp" align="center">
        <a href="#" id="signUpButton" class="ui-shadow ui-btn ui-corner-all">Sign Up</a>

    </div>

</div>

</body>
</html>
