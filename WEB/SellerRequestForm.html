<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Request Form</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../CSS/Seller.css">
</head>
<body>

<div data-role="page">
    <div data-role="header" id="sellerLoginTopic" style="text-align: left; padding-right: 100%; display: flex; flex-direction: row ">

        <img src="../ImageAssets/KamuLogo.png" id="requestLogo" >
        <p align="center" id="sellerRequestTopic"><b>Request Form</b></p>
    </div>

    <div id="dataForm">
        <p align="center" id="FoodCat"><b>Food Category</b></p>
        <form>
            <div class="ui-field-contain">
                    <select name="select-native-1" id="select-native-1">
                        <option value="1">Donuts</option>
                        <option value="2">Burgers</option>
                        <option value="3">Pizza</option>
                        <option value="4">Rice and Curry</option>
                        <option value="5">Biriyani</option>
                    </select>
            </div>
        </form>
        <br/>

        <p align="center" id="FoodItem"><b>Food Item</b></p>
        <form>
            <div class="ui-field-contain">
                    <select name="select-native-1" id="select-native-2">
                        <option value="1">50</option>
                        <option value="2">100</option>
                        <option value="3">200</option>
                        <option value="4">300</option>
                        <option value="5">400</option>
                        <option value="6">500</option>
                        <option value="7">1000</option>
                    </select>
            </div>
        </form>
        <br/>
        <p align="center" id="FoodVar"><b>Food Variety</b></p>
        <form>
            <div class="ui-field-contain">
                    <select name="select-native-1" id="select-native-3">
                        <option value="1">50</option>
                        <option value="2">100</option>
                        <option value="3">200</option>
                        <option value="4">300</option>
                        <option value="5">400</option>
                        <option value="6">500</option>
                        <option value="7">1000</option>
                    </select>
            </div>
        </form>
        <br/>
        <p align="center" id="Quant"><b>Quantity</b></p>
        <form>
            <div class="ui-field-contain">
                    <select name="select-native-1" id="select-native-4">
                        <option value="1">50</option>
                        <option value="2">100</option>
                        <option value="3">200</option>
                        <option value="4">300</option>
                        <option value="5">400</option>
                        <option value="6">500</option>
                        <option value="7">1000</option>
                    </select>
            </div>
        </form>
        <br/>
    </div>
    <div>
        <div id="sellerPrices">
            <div class="ui-grid-a ui-responsive">
                    <div class="ui-block-a"><div class="ui-body ui-body-d" align="center"><b>Unit Price</b></div></div>
                    <div class="ui-block-b"><div class="ui-body ui-body-d"align="center"><b>Total Amount</b></div></div>
            </div>
            <div class="ui-grid-a ui-responsive">
                    <div class="ui-block-a"><div class="ui-body ui-body-d"align="center"><b>Rs.50</b></div></div>
                    <div class="ui-block-b"><div class="ui-body ui-body-d"align="center"><b>Rs.500</b></div></div>
            </div>
        </div>
    </div>

    <div id="buttons" align="center">
        <a href="#" id="submitButton" class="ui-shadow ui-btn ui-corner-all">Submit</a>
        <a href = "ContactUs.html" id="contactUSButton" class="ui-shadow ui-btn ui-corner-all" data-ajax="false">Contact Us</a>
        <a href="#" id="logoutButton" class="ui-shadow ui-btn ui-corner-all">Logout</a>
    </div>

    <div data-role="footer" id="footer">
        <h1>Copyrights &copy; 2019 KAMU All Rights Reserved </h1>
    </div>

</div>
</body>
</html>
