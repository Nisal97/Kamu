<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../CSS/Food.css">
    <link rel="stylesheet" href="../CSS/Common.css">

    <meta charset="UTF-8">
    <title>Kamu - Pasta Food List</title>
</head>

<body>
<div id="foodListPastaPage" data-role="page" align="center" class="home">
    <div id ="dataArea">
    
        <div data-role="header" class="header" id="KamuLogo" style="text-align: center">
            <img class="header-logo" src="../ImageAssets/KamuLogo.png" alt="Kamu Logo" align="center"> <!--Logo-->
        </div>
        
        <div>
        <div display: grid>
        <div class="column">
            <h3 id = "fonts">Beef Pasta</h3>
            <img id="beefPasta" src="../ImageAssets/Foods/Pasta/beefPasta.jpg" align="center">
        </div>
        <div class="column">
            <h3 id = "fonts">Chicken Pasta</h3>
            <img id="chickenPasta" src="../ImageAssets/Foods/Pasta/chickenPasta.jpg" align="center">
        </div>
        </div>
          
        <div display: grid>
        <div class="column">
            <h3 id = "fonts">Creamy Tomato Pasta</h3>
            <img id="creamytomatoPasta" src="../ImageAssets/Foods/Pasta/creamytomatoPasta.jpg" align="middle">
        </div>
        <div class="column">
            <h3 id = "fonts">Italian Pasta</h3>
            <img id="italianPasta" src="../ImageAssets/Foods/Pasta/italianPasta.jpg" align="middle">
        </div>
        </div>

        <div display: grid; >
        <div class="column">
            <h3 id = "fonts">Spaghetti Pasta</h3>
            <img id="spaghettiPasta" src="../ImageAssets/Foods/Pasta/spaghettiPasta.jpg" align="middle">
        </div>
        <div class="column">
            <h3 id = "fonts">Vegan Pasta</h3>
            <img id="veganPasta" src="../ImageAssets/Foods/Pasta/veganPasta.jpg" align="middle">
        </div>
        </div>

        </div>
        <div data-role="footer" id="footer">
        <h6>Copyrights &copy; 2019 KAMU All Rights Reserved </h6>
        </div>
        
    </div>
</div>
</body>

</html>
