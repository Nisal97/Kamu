<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../CSS/Food.css">
    <link rel="stylesheet" href="../../../CSS/Common.css">

    <meta charset="UTF-8">
    <title>Checkout Page</title>
</head>

<body>

<div>
    <div data-role="header" id="KamuLogo" style="text-align: center">
        <div style="float: left;">
            <i id="backBtn" class="fas fa-chevron-left fa-5x foodItemBtn"></i>
            <script>
                $(document).ready(function () {
                    $("#backBtn").click(function (e) {
                        e.preventDefault();
                        window.history.back();
                    }); {
                    }
                })
            </script>
        </div>
        <img id="logo" src="../../ImageAssets/KamuLogo.png" alt="Kamu Logo" align="center" style="margin-left: -90px;">
    </div>
</div>

<h3 style="font-size: 40px; text-align: center">Order Items</h3>

<form action="" id="checklist" method="get" name="checklist" style="font-size: 40px; text-align: center" >

    <div id="appendCheckList">
    </div>
    <br>
    <br>
    <br>
    <hr style="height:5px;border:none;color:#333;background-color:#333;">
    <p id="totalAmountLabel" style="font-size: 40px; font-weight:bold">

    </p>
    <hr style="height:5px;border:none;color:#333;background-color:#333;">

    <form style="font-size: 40px">
        <input type="radio" name="paymentMethod" value="cash" data-role="none" style="width: 40px; height: 40px"> Cash On Delivery<br>
        <input type="radio" name="paymentMethod" value="card" data-role="none" style="width: 40px; height: 40px"> Card Payment<br>

        <div class="cartButton" style="padding-left: 25%; padding-right: 25%">
            <a href="" data-role="button" class="ui-btn ui-corner-all" data-transition="slidefade" data-ajax="false"
               style="font-size: 30px; background: #df1f4e;
               color: white; font-family: Capriola, serif; width: 100%; padding-bottom: 20px;padding-top: 20px">Add Payment Method</a>
        </div>
    </form>

    <br>
    <br>

    <label style="font-size: 30px; font-family: Capriola, serif; text-align: center">Your Address Here</label>

    <div class="cartButton" style="padding-left: 25%; padding-right: 25%">
        <a href="" data-role="button" class="ui-btn ui-corner-all" data-transition="slidefade" data-ajax="false"
           style="font-size: 30px; background: #df1f4e;
               color: white; font-family: Capriola, serif; width: 100%; padding-bottom: 20px;padding-top: 20px">Add Location</a>
    </div>
    <br>
    <br>
    <div class="cartButton" style="padding-left: 25%; padding-right: 25%">
        <a href="OrderSummary.html" data-role="button" class="ui-btn ui-corner-all" data-transition="slidefade" data-ajax="false"
           style="font-size: 30px; background: #df1f4e;
               color: white; font-family: Capriola, serif; width: 100%; padding-bottom: 20px;padding-top: 20px">Confirm Order</a>
    </div>
</form>

<script src="../../JS/Checkout.js"></script>

</body>
</html>
