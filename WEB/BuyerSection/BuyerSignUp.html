<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer - Sign Up</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../../CSS/Buyer.css">
</head>
<body>

<!--************** Firebase SDK initializing ********************** -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-functions.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
<script src="../../JS/BuyerUserAuthentication.js"></script>
<link rel="stylesheet" href="../../../CSS/Food.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />


<div data-role="page" id="buyerSignUpPage" class="buyerSignUp">

    <div  id="KamuLogo" style="text-align: center">
        <div style="float: left; margin-left: 20px">
            <i onClick="GoBack();" class="fas fa-chevron-left fa-5x foodItemBtn"></i>

            <script>
                function GoBack() {
                    window.location.href = "../Common/Home.html"
                }

            </script>
        </div>
        <h1 id="ButtonNew">Sign Up</h1>    </div>


    <div id ="dataArea">
        <div class="buyerLoginLogo" id="kamuLogobuyer" style="text-align: center">
            <img id="logo1" src="../../ImageAssets/KamuLogoNew.png" alt="Kamu Logo" align="middle"> <!--Logo-->
        </div>

        <div id="buyerUserName">
            <input type="text" class="buyerdetails" name="textinput-hide" id="buyerSignUpUsernameInput" placeholder="User Name" value="">
        </div>
        <br/>
        <div id="buyerEmail">

            <input type="email" class="buyerdetails"  name="email-hide" id="buyerSignUpEmailInput" placeholder="Email Address" value="">
        </div>
        <br/>
        <div id="buyerPhone">

            <input type="number" class="buyerdetails" name="number-hide" id="buyerSignUpNumberInput" placeholder="Mobile Number" value="" size="10">
        </div>
        <br/>
        <div id="buyerPassword">

            <input type="password" class="buyerdetails" name="pw-hide" id="buyerSignUpPasswordInput" placeholder="Password" value="">
        </div>
        <br/>
        <div id="buyerRetypePassword">

            <input type="password" class="buyerdetails" name="pw-hide" id="buyerRetypePasswordInput" placeholder="Confirm Password" value="">
        </div>
        <br/>

        <div id="buttonSignUp" align="center">
            <a href="#" id="signUpButton" class="ui-shadow ui-btn ui-corner-all" onclick="buyerSignUpAuthentication();submitBuyerData();" data-ajax="false">Sign Up</a>
        </div>

        <div data-role="footer" id="buyerSignInFooter">
            <h1 style="color: black; font-size: 28px; display: inline !important; text-align: center">Already have an account?  </h1><a href="BuyerLogin.html" data-role="text" id="buyerSignUpText" data-transition="slidefade">Sign In</a>
        </div>
    </div>


</div>

</body>
</html>
