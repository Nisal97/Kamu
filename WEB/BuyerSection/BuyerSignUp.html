<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer - Sign Up</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../../CSS/Buyer.css">
</head>
<body>

<!--************** Firebase SDK initializing ********************** -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-functions.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
<script src="../../JS/BuyerUserAuthentication.js"></script>

<div data-role="page" id="buyerSignUpPage" class="buyerSignUp">

    <div data-role="content">
        <p align="center" id="buyerLoginTopic"><b>Sign Up</b></p>
        <br>
    </div>
    <div id ="dataArea">
        <div style="text-align : center;">
            <img id="buyerLoginLogo" src="../../ImageAssets/KamuLogo.png" alt="Kamu Logo" align="center"> <!--Logo-->
        </div>

        <div id="buyerUserName">
            <input type="text" name="textinput-hide" id="buyerSignUpUserNameInput" placeholder="User Name" value="">
        </div>
        <br/>
        <div id="buyerEmail">
            <label for="buyerSignUpEmailInput" class="ui-hidden-accessible">Text Input:</label>
            <input type="email" name="email-hide" id="buyerSignUpEmailInput" placeholder="Email Address" value="">
        </div>
        <br/>
        <div id="buyerPhone">
            <label for="BuyerSignUpNumberInput" class="ui-hidden-accessible">Text Input:</label>
            <input type="number" name="number-hide" id="BuyerSignUpNumberInput" placeholder="Mobile Number" value="">
        </div>
        <br/>
        <div id="buyerPassword">
            <label for="BuyerSignUpPasswordInput" class="ui-hidden-accessible">Text Input:</label>
            <input type="password" name="pw-hide" id="BuyerSignUpPasswordInput" placeholder="Password" value="">
        </div>
        <br/>
        <div id="buyerRetypePassword">
            <label for="BuyerSignUpRetypePassword" class="ui-hidden-accessible">Text Input:</label>
            <input type="password" name="pw-hide" id="BuyerSignUpRetypePassword" placeholder="Confirm Password" value="">
        </div>
        <br/>
        <div id="buttonSignUp" align="center">
            <a href="#" id="signUpButton" class="ui-shadow ui-btn ui-corner-all" data-ajax="false" onclick="buyerSignUpAuthentication();submitBuyerData();">Sign Up</a>

        </div>

        <div data-role="footer" id="buyerSignInFooter">
            <p><h1 style="color: black">Already have an account? </h1><a href="" data-role="text" id="buyerSignUpText" data-transition="slidefade">Sign In</a></p>
        </div>
    </div>


</div>

</body>
</html>
