<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <link rel="stylesheet" href="../../../../CSS/Common.css">
    <link rel="stylesheet" href="../../../../CSS/Food.css">

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.0/qs.min.js"></script>
    <script src="../../../../JS/Food/FoodItemDonut.js"></script>
    <script src="../../../../JS/Food.js"></script>

    <meta charset="UTF-8">
    <title>Kamu - Donut Items</title>
</head>

<body onload="viewFoodItem()">
    <div id="foodItemDonutPage" data-role="page" align="center" class="home">
        <div id="header-food-item" data-role="header" data-position="fixed">
            <div style="float: left;">
                <!-- <img src ="../../../../ImageAssets/backButton.png" id="backBtn" class="foodItemBtn" align="left"> -->

                <i id="backBtn" class="fas fa-chevron-left fa-5x foodItemBtn"></i>
                <script>
                    $(document).ready(function () {
                        $("#backBtn").click(function () {
                            document.location.href = "../../../BuyerSection/FoodList/FoodListDonuts.html";
                                }); {
                                }
                    })
                </script>
            </div>

            <div style="float: right;">
                <!-- <img src ="../../../../ImageAssets/shareButton.svg" id="shareBtn" class="foodItemBtn" align="right"> -->
                <i id="shareBtn" class="fas fa-share-alt fa-5x foodItemBtn"></i>
                <script>
                    $(document).ready(function () {
                        $("#shareBtn").click(function () {
                            document.location.href = "";
                                }); {
                                }
                    })
                </script>
            </div>
    </div>
        
        <div id="foodItem"></div>
        <div class="quantity">
                <div class="ui-grid-b">
                        <div class="ui-block-a">
                            <button type="button" name="button" onclick="increaseItemCount()">
                                <i class="fas fa-plus"></i>
                            </button></div>
                        <div class="ui-block-b">
                            <input id="count" class="count" type="text" name="name" value="1"></div>
                        <div class="ui-block-c">
                            <button type="button" name="button" onclick="decreaseItemCount()">
                                <i class="fas fa-minus"></i>
                            </button></div>
                    </div>            
            
            
        </div>

        <div id="CartButtons" class="buttons"  data-inset="true">
            <a href="../../ShoppingCart.html" data-role="button" data-ajax="false" class="ui-btn ui-corner-all" id="addToCart" data-transition="slidefade">Add to Cart</a>  
        </div>

        <div data-role="footer" data-position="fixed" class="footer">
            <h6>Copyrights &copy; 2019 KAMU All Rights Reserved </h6>
        </div>

    </div>
</body>
</html>
