<body>

<div data-role="page" style="background-color: #EBF9F9">
<div  id="KamuLogo" style="text-align: center; background-color: #EBF9F9">
    <div style="float: left; margin-left: 20px " data-transition="slidefade">
        <i onClick="GoBack();" class="fas fa-chevron-left fa-5x foodItemBtn"></i>

        <script>
            function GoBack() {
                window.location.href = "../CheckoutSection/AddAddressByText.html"
            }

        </script>
    </div>
    <h1 id="ButtonNew">Add Address</h1>    </div>

    <div id="selectAreaText">
        <p><b>Select your area here</b></p>
    </div>

    <div class="mapArea"></div>
    <div  id="map">
        <script>
            function initMap() {
                //location we want to enter
                var location = {lat: 6.865152, lng: 79.859856};
                //centering at the location
                var map = new google.maps.Map(document.getElementById("map"), {zoom:4, center: location});
                //setting the marker at the location
                var marker = new google.maps.Marker({position: location, map: map})
            }
        </script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6kurwo4XaVtFuO3zHsNlv8_rsy6s4KdU&callback=initMap" type="text/javascript"></script>
    </div>


    <div class="confirmLocation">
        <a href="" data-role="button" class="ui-btn ui-corner-all" id="confirmLocationButton" data-transition="slidefade" data-ajax="false" onclick="confirmLocationUsingMap()">Confirm Location</a>
    </div>

    <script>
