<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Payment Details</title>
    <link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"> <script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<!--    <script src = "https://checkout.stripe.com/checkout.js" ></script>-->
    <link rel="stylesheet" href="../../../CSS/Common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="../../../CSS/Food.css">
</head>

<body>
    <div data-role="page" class="cardPaymentDetailsPage">

        <div  id="KamuLogo" style="text-align: center">
            <div style="float: left; margin-left: 20px">
                <i onClick="GoBack();" class="fas fa-chevron-left fa-5x foodItemBtn"></i>

                <script>
                    function GoBack() {
                        window.location.href = "../CheckoutPage.html"
                    }

                </script>
            </div>
            <h1 id="ButtonNew">Add Card</h1>    </div>

        <div class="cardDetailsForm" style="padding-top: 20%">
            <form id="frmBooking" name="bookingForm" action="post" action="_self">

                <div class="tablePartOne" style="width: 80%;padding-left: 10%">
                    <table align="center" width="600px">
                        <tr>
                            <td><input id="cardTypeInput" name="cardTypeInput" type="text" placeholder="Card Type" height="500px" /></td>
                        </tr>
                        <tr>
                            <td colspan="4"><input id="cardNumberInput" name="cardNumberInput" type="number" placeholder="Card Number" /></td>
                        </tr>
                        <tr>
                            <td><input id="nameOnCard" name="nameOnCard" type="text" placeholder="Name on Card" /></td>
                        </tr>
                    </table>
                </div>

                <div class="tablePartTwo" style="width: 80%;padding-left: 10%">
                <table align="center">
                    <tr>
                        <td align="left"><input id="cardExpiryDate" name="cardExpiryDate" type="text" placeholder="Expiry Date"/></td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td align="right"><input id="cardCVV" name="cardCVV" type="number" placeholder="CVV" /></td>
                    </tr>
                </table>
                </div>

                <div class="tableButtonArea">
                    <table align="center">
                        <tr>
                            <td><button id="cardDetailsCancelButton" style="color: white; background-color: #df1f4e; font-family: Capriola, serif">Cancel</button></td>
                            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                            <td><button id="cardDetailsConfirmButton" style="color: white; background-color: #df1f4e; font-family: Capriola, serif">Save</button></td>
                        </tr>
                    </table>

                </div>
            </form>
        </div>

        <div data-role="footer" class="cardPaymentFooter" data-position="fixed">
            <b><p align="center">I have read and accept the <u>Terms of Service</u> and <u>Privacy Policy</u></p></b>
        </div>

        <script type="text/javascript">

        </script>
    </div>
</body>

</html>
