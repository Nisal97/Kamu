<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Address</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../../../CSS/Common.css">
    <script src="../../../JS/Common.js"></script>
</head>
<body>
<script>
    function GoBack(){
        window.location.href = "AddAddressByText.html";
    }
</script>

<div data-role="page">

    <div class="addLocationHeader">
        <div class="Fresh Mango" onClick="GoBack();"></div>
        <h1 class="addAddressTopic"><b>Add Address</b></h1>
    </div>

    <div class="addressDropdowns" style="padding-top: 5%">
        <p align="center" class="details" style="font-size: 200%"><b>Select Your Area Here</b></p>
        <select id="selectArea" style="width: 80%;padding-left: 10%">
            <option>Choose the area</option>
            <script>
                var select = document.getElementById("selectArea");
                var options = ["Colombo 1", "Colombo 2", "Colombo 3", "Colombo 4", "Colombo 5", "Colombo 6", "Colombo 7","Colombo 8","Colombo 9","Colombo 10","Colombo 11","Colombo 12","Colombo 13","Colombo 14","Colombo 15"];
                for(var i = 0; i < options.length; i++) {
                    var opt = options[i];
                    var el = document.createElement("option");
                    el.textContent = opt;
                    el.value = opt;
                    select.appendChild(el);
                }
            </script>
        </select>
    </div>

    <div class="enterAddressArea" style="text-align: center !important; padding-top: 10%">
            <label for="enteredAddressText" class="enterAdd" style="font-size: 200%">Enter your address here</label><!-- password textbox -->
            <br/>
            <input type="text" name="enteredAddressText" id="enteredAddressText" placeholder="No. 50, 6th Lane" value="" style="font-size: 200%">
    </div>

    <script>
        var skillsSelect = document.getElementById("selectArea");
        var selectedText = skillsSelect.options[skillsSelect.selectedIndex].text;
        var addressText = document.getElementById("enteredAddressText").value;
        
        function confirmLocation() {
            console.log(skillsSelect);
            console.log(selectedText);
            console.log(addressText);
        }
    </script>

    <div class="confirmLocation">
        <a href="" data-role="button" class="ui-btn ui-corner-all" id="confirmLocationButton" data-transition="slidefade" data-ajax="false" onclick="confirmLocation()">Confirm Location</a>
    </div>


    <div data-role="footer" id="addLocationByTextFooter">
        <p>Copyrights &copy; 2019 KAMU All Rights Reserved</p>
    </div>

</div>

</body>
</html>
