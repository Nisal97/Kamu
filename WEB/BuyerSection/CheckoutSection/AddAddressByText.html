<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Address</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../../../CSS/Common.css">
    <script src="../../../JS/Common.js"></script>
    <link rel="stylesheet" href="../../../CSS/Food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
</head>
<body>
<script>
    function GoBack(){
        window.location.href = "AddAddressByText.html";
    }
</script>

<div data-role="page">

    <div  id="KamuLogo" style="text-align: center">
        <div style="float: left; margin-left: 20px" data-transition="slidefade">
            <i onClick="GoBack();" class="fas fa-chevron-left fa-5x foodItemBtn" id="backArrow"></i>

            <script>
                function GoBack() {
                    window.location.href = "../CheckoutPage.html"
                }

            </script>
        </div>
        <h1 id="ButtonNewMap">Add Address</h1>    </div>

    <div class="addressDropdowns" style="padding-top: 5%">
        <p align="center" class="details" style="font-size: 200%"><b>Select Your Area Here</b></p>
        <div style="width: 90%; padding-left: 10%">
        <select id="selectArea" style="width: 80%;padding-left: 10%">
            <option>Choose the area</option>

            <script>
                var select = document.getElementById("selectArea");
                var options = ["Colombo 1", "Colombo 2", "Colombo 3", "Colombo 4", "Colombo 5", "Colombo 6", "Colombo 7","Colombo 8","Colombo 9","Colombo 10","Colombo 11","Colombo 12","Colombo 13","Colombo 14","Colombo 15"];
                for(var i = 0; i < options.length; i++) {
                    var opt = options[i];
                    var el = document.createElement("option");
                    el.textContent = opt;
                    el.value = opt;
                    select.appendChild(el);
                }
            </script>
        </select>
        </div>
    </div>

    <div class="enterAddressArea" style="text-align: center !important; padding-top: 10%">
            <label for="enteredAddressTextBox" class="enterAdd" style="font-size: 200%"><b>Enter your address here</b></label><!-- password textbox -->
            <br/>
        <div style="width: 90%; padding-left: 10%">
            <input type="text" name="enteredAddressText" id="enteredAddressTextBox" placeholder="No. 50, 6th Lane" value="" style="font-size: 200%">
        </div>
    </div>

    <script>
        function confirmLocation() {

            var skillsSelect = document.getElementById("selectArea");
            var selectedText = skillsSelect.options[skillsSelect.selectedIndex].text;
            var addressText = document.getElementById("enteredAddressTextBox").value;

            console.log(skillsSelect);
            console.log(selectedText);
            console.log(addressText);

            var locationByText = addressText + ", " + selectedText
            console.log(locationByText);
            if(selectedText == null || selectedText === "" && addressText == null || addressText === ""){
                console.log('please fill the address');
            }else{
                window.location.href = ('../CheckoutPage.html');
            }
        }
    </script>

    <div class="confirmLocation">
        <a href="" data-role="button" class="ui-btn ui-corner-all" id="confirmLocationButton" data-transition="slidefade" data-ajax="false" onclick="confirmLocation()">Confirm Location</a>
    </div>

    <div class="chooseLocationUsingMapText">
        <p><b>Or choose your location using map</b></p>
    </div>

    <div class="goToMap">
        <a href="AddAddress.html" data-role="button" class="ui-btn ui-corner-all" id="goToMapButton" data-transition="slidefade" data-ajax="false">Go to Map</a>
    </div>


    <div data-role="footer" id="addLocationByTextFooter" data-position="fixed">
        <p align="center">Copyrights &copy; 2019 KAMU All Rights Reserved</p>
    </div>

</div>

</body>
</html>
