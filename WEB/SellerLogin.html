<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller - Sign In</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../CSS/Seller.css">
</head>
<body>
<div data-role="page" id="sellerLoginPage" class="sellerSignIn">

    <div data-role="content">
        <p align="center" id="sellerLoginTopic"><b>Sign In</b></p>
        <br>
    </div>

    <div class="sellerLoginLogo" style="text-align: center">
        <img id="logo1" src="../ImageAssets/KamuLogo.png" alt="Kamu Logo" align="middle"> <!--Logo-->
    </div>

    <div class="sellerLoginCredentials" style="text-align: center">
        <label for="sellerUserName" class="ui-hidden-accessible">User Name</label>
        <input type="text" name="sellerUserName" id="sellerUserName" placeholder="User Name" value="">
        <br>
        <label for="sellerPassword" class="ui-hidden-accessible">Password</label>
        <input type="password" name="sellerPassword" id="sellerPassword" placeholder="Password" value="">
    </div>

    <div id="sellerSignInButtonArea">
        <a href="SellerLogin.html" data-role="button" class="ui-btn ui-corner-all" id="sellerSignInButton" data-transition="slidefade">Sign In</a> <!--Sell now button-->
        <script>
            $(document).ready(function () {
                $("#sellerLogin").click(function () {
                    console.log("redirecting to seller login page");
                    document.location.href = "./SellerLogin.html";
                }); {
                }
            })
        </script>
    </div>

    <div data-role="footer" id="sellerSignInFooter">
        <p><h1 style="color: black">Don't have an account? </h1><a href="" data-role="text" id="sellerSignUpText" data-transition="slidefade">Sign Up</a></p>
    </div>


</div>

</body>
</html>
