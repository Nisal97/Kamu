<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller - Sign In</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../CSS/Buyer.css">
</head>
<body>

<!--************** Firebase SDK initializing ********************** -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-functions.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
<script src="../JS/BuyerUserAuthentication.js"></script>

<div data-role="page" id="buyerLoginPage" class="buyerSignIn" style="background: white">

    <div data-role="header" id="buyerLoginTopic" style="text-align: left">
        <a href="Home.html" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l" style="background: white; width: 20%; height: 88%"></a>
        <h1><b>Sign In</b></h1>
    </div>

    <div class="buyerLoginLogo" style="text-align: center">
        <img id="logo1" src="../ImageAssets/KamuLogo.png" alt="Kamu Logo" align="middle"> <!--Logo-->
    </div>

    <div class="buyerLoginCredentials" style="text-align: center !important;display: flex; flex-direction: row">
        <img id="usernameIcon" src="../ImageAssets/icons8-user-100.png" alt="usernameIcon"> <!-- username icon -->
        <label for="buyerSignInUserName" class="ui-hidden-accessible">User Name</label>          <!-- username textbox-->
        <input type="text" name="buyerUserName" id="buyerSignInUserName" placeholder="User Name" value="">
    </div>
    <br>
    <div class="buyerLoginPassword" style="text-align: center !important;display: flex; flex-direction: row">
        <img id="passwordIcon" src="../ImageAssets/icons8-password-1-100.png" alt="passwordIcon">  <!-- password icon -->
        <label for="buyerSignInPassword" class="ui-hidden-accessible">Password</label>                  <!-- password textbox -->
        <input type="password" name="buyerPassword" id="buyerSignInPassword" placeholder="Password" value="">
    </div>

    <div id="buyerSignInButtonArea">
        <a href="" data-role="button" class="ui-btn ui-corner-all" id="buyerSignInButton" data-transition="slidefade" data-ajax="false" onclick="buyerSignInAuthentication()">Sign In</a> <!--sign in button-->
    </div>

    <div data-role="footer" id="buyerSignInFooter">
<!--        <p><h1 style="color: black; display: inline !important; text-align: center">Don't have an account? </h1><a href="BuyerSignUp.html" data-role="text" id="buyerSignUpText" data-transition="slidefade">Sign Up</a></p>-->
    </div>


</div>

</body>
</html>
