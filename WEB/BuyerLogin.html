<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller - Sign In</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../CSS/Buyer.css">
</head>
<body>
<div data-role="page" id="buyerLoginPage" class="buyerSignIn" style="background: white">

    <div data-role="header" id="buyerLoginTopic" style="text-align: left">
        <a href="Home.html" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l" style="background: white; width: 20%; height: 88%"></a>
        <h1><b>Sign In</b></h1>
    </div>

    <div class="buyerLoginLogo" style="text-align: center">
        <img id="logo1" src="../ImageAssets/KamuLogo.png" alt="Kamu Logo" align="middle"> <!--Logo-->
    </div>

    <div class="buyerLoginCredentials" style="text-align: center !important;display: flex; flex-direction: row">
        <img id="usernameIcon" src="../ImageAssets/icons8-user-100.png" alt="usernameIcon"> <!-- username icon -->
        <label for="buyerUserName" class="ui-hidden-accessible">User Name</label>          <!-- username textbox-->
        <input type="text" name="buyerUserName" id="buyerUserName" placeholder="User Name" value="">
    </div>
    <br>
    <div class="buyerLoginPassword" style="text-align: center !important;display: flex; flex-direction: row">
        <img id="passwordIcon" src="../ImageAssets/icons8-password-1-100.png" alt="passwordIcon">  <!-- password icon -->
        <label for="buyerPassword" class="ui-hidden-accessible">Password</label>                  <!-- password textbox -->
        <input type="password" name="buyerPassword" id="buyerPassword" placeholder="Password" value="">
    </div>

    <div id="buyerSignInButtonArea">
        <a href="SellerLogin.html" data-role="button" class="ui-btn ui-corner-all" id="buyerSignInButton" data-transition="slidefade">Sign In</a> <!--sign in button-->
        <script>
            $(document).ready(function () {
                $("#sellerLogin").click(function () {
                    console.log("redirecting to seller login page");
                    document.location.href = "./SellerLogin.html";
                }); {
                }
            })
        </script>
    </div>

    <div data-role="footer" id="buyerSignInFooter">
        <p><h1 style="color: black; display: inline !important; text-align: center">Don't have an account? </h1><a href="BuyerSignUp.html" data-role="text" id="buyerSignUpText" data-transition="slidefade">Sign Up</a></p>
    </div>


</div>

</body>
</html>
