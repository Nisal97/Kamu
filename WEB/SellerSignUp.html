<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/Seller.css">
</head>
<body>

     https://firebase.google.com/docs/web/setup#available-libraries -->

<script>
    // Your web app's Firebase configuration

        apiKey: "AIzaSyBaZxRtfQlbtYH7BI0aR0Qd6kPaSeGqcbI",
        authDomain: "kamu-001.firebaseapp.com",

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    function submitSellerSignUpData() {
        firebase.database.ref("SellerUser").set({
                username: document.getElementById(")
            })
    }

<div data-role="page" id="sellerSignUpPage" class="sellerSignUp">

    <div data-role="content">
        <p align="center" id="sellerLoginTopic"><b>Sign Up</b></p>
        <br>
    </div>
    <div id ="dataArea">
        <div style="text-align : center;">
            <img id="sellerLoginLogo" src="../ImageAssets/KamuLogo.png" alt="Kamu Logo" align="center"> <!--Logo-->
        </div>

        <div id="sellerUserName">
            <input type="text" name="textinput-hide" id="textinput-hide" placeholder="User Name" value="">
        </div>
        <br/>
        <div id="sellerEmail">
            <label for="textinput-hide" class="ui-hidden-accessible">Text Input:</label>
            <input type="email" name="email-hide" id="email-hide" placeholder="Email Address" value="">
        </div>
        <br/>
        <div id="sellerPhone">
            <label for="textinput-hide" class="ui-hidden-accessible">Text Input:</label>
            <input type="number" name="number-hide" id="number-hide" placeholder="Mobile Number" value="">
        </div>
        <br/>
        <div id="sellerPassword">
            <label for="textinput-hide" class="ui-hidden-accessible">Text Input:</label>
            <input type="password" name="pw-hide" id="password-hide" placeholder="Password" value="">
        </div>
        <br/>
        <div id="sellerRetypePassword">
            <label for="textinput-hide" class="ui-hidden-accessible">Text Input:</label>
            <input type="password" name="pw-hide" id="retypepassword-hide" placeholder="Confirm Password" value="">
        </div>
        <br/>
        <div id="buttonSignUp" align="center">
            <a href="#" id="signUpButton" class="ui-shadow ui-btn ui-corner-all" onclick="submitSellerSignUpData()">Sign Up</a>

        </div>

        <div data-role="footer" id="sellerSignInFooter">
            <p><h1 style="color: black">Already have an account? </h1><a href="" data-role="text" id="sellerSignUpText" data-transition="slidefade">Sign In</a></p>
        </div>
    </div>

</div>


</body>
</html>
